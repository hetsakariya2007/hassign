<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <section>
        <h1>CodingGita Feedback Form</h1>
    </section>

    <section>
        <p>We value your feedback. Please fill out this form to help us improve.</p>
    </section>

        <form method="post" action="#">
        <label for="name">Full Name:</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text"><br><br>
        <label for="name">Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="emial"><br><br>
        <label for="text">Which course/workshop are you giving feedback for?</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>
        <select name="dropdown">
            <option value="MERN Stack">MERN Stack Course</option>
            <option value="DSA">DSA Bootcamp</option>
            <option value="Web Development">Web Development Workshop</option>
        </select><br><br>
        <label for="name">Star Rating:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>
        <input type="radio" name="radio">
        <label for="text">1 star</label>
        <input type="radio"name="radio">
        <label for="text">2 star</label>
        <input type="radio"name="radio">
        <label for="text">3 star</label>
        <input type="radio"name="radio">
        <label for="text">4 star</label>
        <input type="radio"name="radio">
        <label for="text">5 star</label><br><br>
        <label for="name">What aspects are you giving feedback on?</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>
        <input type="checkbox" name="radio">
        <label for="text">Content Quality</label><br>
        <input type="checkbox"name="radio">
        <label for="text">Teaching Method</label><br>
        <input type="checkbox"name="radio">
        <label for="text">Support & Guidance</label><br>
        <input type="checkbox"name="radio">
        <label for="text">Overall Experience</label><br><br>
        <label for="text">Additional Suggestions:</label><br>
        <textarea name="text" id="" cols="30" rows="10" placeholder="Multi-line textarea Here"></textarea><br><br>
        <label for="text">How satisfied are you?</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>
        <input type="range"><br><br>
        <label for="name">Would you recommend us to a friend?</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>
        <input type="radio" name="radio">
        <label for="text">Yes</label>
        <input type="radio"name="radio">
        <label for="text">No</label><br><br>
        <label for="text">Date of Feedback:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>
        <input type="date"><br><br>

        <hr>

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset">

        <hr>

        </form>

</body>
</html>
