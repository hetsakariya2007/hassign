<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <section>
        <h1>CodingGita Student Registration Form</h1>
    </section>

    <hr>

    <section>
        <p>Please fill out the form below to register for the CodingGita MERN Stack Program.</p>
    </section>

    <hr>

    <form method="post" action="#">
        <label for="name">Full Name:</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text"><br><br>
        <label for="name">Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="emial"><br><br>
        <label for="name">Password:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="password"><br><br>
        <label for="name">Mobile No:</label>&nbsp;&nbsp;&nbsp;
        <input type="number"><br><br>
        <label for="name">Gender:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="radio">
        <label for="text">Male</label>
        <input type="radio"name="radio">
        <label for="text">Female</label>
        <input type="radio"name="radio">
        <label for="text">Other</label><br><br>
        <label for="name">hobbies:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="radio">
        <label for="text">Reading</label>
        <input type="checkbox"name="radio">
        <label for="text">Coding</label>
        <input type="checkbox"name="radio">
        <label for="text">Sports</label>
        <input type="checkbox"name="radio">
        <label for="text">Music</label><br><br>
        <label for="text">Date of Birth:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="date"><br><br>
        <label for="text">Upload Photo:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="file"><br><br>
        <label for="text">Course Selection:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <select name="dropdown">
            <option value="MERN Stack">MERN Stack</option>
            <option value="DSA">DSA</option>
            <option value="Web Development">Web Development</option>
        </select><br><br>
        <label for="text">Address:</label><br>
        <textarea name="text" id="" cols="30" rows="10" placeholder="Enter multiline Address Here"></textarea><br><br>
        <label for="text">Preferred Study Hours</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="range"><br><br>
        <label for="text">Favorite Color</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="color"><br><br>
        <label for="text">Portfolio Website</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="url"><br><br>
        <label for="text">Search Interests</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="search"><br><br>
        <label for="text">Preferred Study Time</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="time"><br><br>

        <hr>

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset">

        <hr>

    </form>
</body>
</html>
